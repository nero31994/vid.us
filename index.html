<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=0.8"/>
  <title>Movie & TV Explorer</title>

  <!-- ✅ Preload CSS -->
  <link rel="preload" href="https://vid-us.vercel.app/style.css" as="style"/>
  <link rel="stylesheet" href="https://vid-us.vercel.app/style.css"/>

  <!-- ✅ Font Awesome -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" media="all"/>

  <style>
    img.logo {width: 140px; height: auto;}
    .intro-screen img {width: 220px; height: auto;}
    .intro-screen.fade-out {opacity: 0; transition: opacity 1s ease;}
    .intro-screen.hidden {display: none;}

    /* ✅ Larger buttons for TV remotes */
    .controls button, .search-container button {
      font-size: 1.8rem;
      padding: 12px 18px;
    }

    .search-input {
      font-size: 1.2rem;
      padding: 10px;
    }

    /* ✅ Focus highlight for TV navigation */
    button:focus, input:focus, .movie-item:focus {
      outline: 3px solid #00adee;
      outline-offset: 4px;
    }

    /* ✅ Movie grid spacing */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .movie-item {
      cursor: pointer;
    }

    /* ✅ Video container fullscreen */
    #videoContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      z-index: 1000;
    }
    #videoContainer button {
      font-size: 2.5rem;
      padding: 10px 16px;
    }
  </style>
</head>
<body>
  <!-- ✅ Intro -->
  <div id="intro-screen" class="intro-screen">
    <img src="https://variety.com/wp-content/uploads/2019/02/netflix_newlogoanimation.gif" alt="Intro Animation" loading="lazy"/>
  </div>

  <!-- ✅ Header -->
  <header class="bottom-menu">
    <img src="https://i.ibb.co/jPG09vpp/93685c048f65a023413392ef61745925.png" alt="Logo" class="logo" loading="lazy"/>
    <div class="controls">
      <button onclick="switchMode('movie')" title="Movies"><i class="fas fa-film"></i></button>
      <button onclick="switchMode('tv')" title="TV Series"><i class="fas fa-tv"></i></button>
      <button onclick="switchMode('anime')" title="Anime"><i class="fas fa-dragon"></i></button>
      <div class="search-container">
        <button class="search-toggle" onclick="toggleSearch()" title="Search"><i class="fas fa-search"></i></button>
        <input id="search" type="text" class="search-input" placeholder="Search..." oninput="debounceSearch()" onblur="hideSearch()"/>
      </div>
    </div>
  </header>

  <!-- ✅ Content -->
  <main>
    <div id="movies" class="movie-grid" tabindex="0"></div>
    <div id="sentinel"></div>
    <div id="loading">Loading...</div>
    <div id="error"></div>
  </main>

  <!-- ✅ Player -->
  <div id="videoContainer">
    <button onclick="closeIframe()" style="position:absolute;top:10px;right:10px;z-index:1001;background:none;border:none;color:#fff">×</button>
    <iframe id="videoFrame" allow="autoplay; fullscreen" allowfullscreen style="width:100%;height:100%;border:none"></iframe>
  </div>

  <!-- ✅ Scripts -->
  <script>
    // ✅ Intro screen fade
    window.addEventListener("load",()=>{
      const intro=document.querySelector(".intro-screen");
      if(intro){
        setTimeout(()=>{
          intro.classList.add("fade-out");
          setTimeout(()=>intro.classList.add("hidden"),1000);
        },1500);
      }
    });

    // ✅ Search placeholder adaptive
    function updatePlaceholder(){
      document.getElementById("search").placeholder =
        window.innerWidth < 500 ? "Search" : "Search for movies or TV shows...";
    }
    window.addEventListener("resize",updatePlaceholder);
    window.addEventListener("DOMContentLoaded",updatePlaceholder);

    // ✅ Debounced search
    let debounceTimeout;
    function debounceSearch(){
      clearTimeout(debounceTimeout);
      debounceTimeout=setTimeout(()=>{
        const val=document.getElementById("search").value.trim();
        val?searchMovies(val):clearMovies();
      },300);
    }

    // ✅ Search toggle
    function toggleSearch(){
      const c=document.querySelector(".search-container"), s=document.getElementById("search");
      c.classList.toggle("active");
      c.classList.contains("active")?s.focus():s.blur();
    }
    function hideSearch(){setTimeout(()=>document.querySelector(".search-container").classList.remove("active"),200)}

    // ✅ Dummy functions (replace with TMDB/Movie API later)
    function switchMode(m){console.log("Switched to:",m)}
    function searchMovies(q){console.log("Searching:",q)}
    function clearMovies(){document.getElementById("movies").innerHTML=""}

    // ✅ Video player
    function openIframe(url){
      const vc=document.getElementById("videoContainer"), vf=document.getElementById("videoFrame");
      vf.src=url; vc.style.display="block";
    }
    function closeIframe(){
      const vc=document.getElementById("videoContainer"), vf=document.getElementById("videoFrame");
      vf.src=""; vc.style.display="none";
    }

    // ✅ Remote navigation for TV
    document.addEventListener("keydown",(e)=>{
      const focusable=document.querySelectorAll("button, .movie-item, input");
      let index=[...focusable].indexOf(document.activeElement);

      switch(e.key){
        case "ArrowRight": if(index+1<focusable.length) focusable[index+1].focus(); break;
        case "ArrowLeft": if(index-1>=0) focusable[index-1].focus(); break;
        case "ArrowDown": if(index+3<focusable.length) focusable[index+3].focus(); break;
        case "ArrowUp": if(index-3>=0) focusable[index-3].focus(); break;
        case "Enter": document.activeElement.click?.(); break;
        case "Backspace": closeIframe(); break; // TV back button closes player
      }
    });
  </script>

  <!-- ✅ External scripts (non-blocking) -->
  <script src="https://vid-us.vercel.app/script.js" defer></script>
  <script src="https://vid-us.vercel.app/remote.js" defer></script>
  <script src="https://vid-us.vercel.app/modal.js" defer></script>
</body>
</html>

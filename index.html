<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neroflix</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #fullscreenPlayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      display: none;
    }

    #fullscreenPlayer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #exitFullscreen {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="top-menu">
    <img src="https://i.ibb.co/bMzZ1wYN/NEROFLIX-2-20-2025.png" alt="Logo" class="logo" />
    <div class="search-container">
      <input type="text" id="search" placeholder="Search movies or TV..." onkeyup="debounceSearch()" />
    </div>
    <div class="tabs">
      <button onclick="switchMode('movie')" id="movieTab" class="active">Movies</button>
      <button onclick="switchMode('tv')" id="tvTab">TV Series</button>
    </div>
  </header>

  <!-- Loading & Movie Grid -->
  <p id="loading" class="loading">Loading...</p>
  <div id="movies" class="grid"></div>
  <p id="error" class="error"></p>

  <!-- Fullscreen Player -->
  <div id="fullscreenPlayer">
    <iframe id="fullscreenIframe" allowfullscreen></iframe>
    <span id="exitFullscreen">&times;</span>
  </div>

  <script src="script.js"></script>
  <script>
    // Open in fullscreen player
    function openPlayer(movie) {
      const iframe = document.getElementById('fullscreenIframe');
      const mode = window.currentMode || 'movie';
      iframe.src = mode === 'movie'
        ? `https://vidora.su/embed/movie/${movie.id}`
        : `https://vidora.su/embed/tv/${movie.id}`;
      document.getElementById('fullscreenPlayer').style.display = 'block';
    }

    // Exit player
    document.getElementById('exitFullscreen').addEventListener('click', () => {
      document.getElementById('fullscreenPlayer').style.display = 'none';
      document.getElementById('fullscreenIframe').src = '';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
  <title>Movie & TV Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Nero Flix</h1>
    <div class="controls">
      <button onclick="switchMode('movie')">Movies</button>
      <button onclick="switchMode('tv')">TV Series</button>
      <input id="search" type="text" placeholder="Search..." oninput="debounceSearch()">
    </div>
  </header>

  <div id="movies" class="movie-grid"></div>
  <div id="loading">Loading...</div>
  <div id="error"></div>

  <!-- Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <h2 id="modalTitle"></h2>
      <p id="modalOverview"></p>
      <p id="modalRelease"></p>
      <p id="modalRating"></p>
      <div id="seasonEpisodes" class="selector-group"></div>
      <iframe id="videoFrame" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
